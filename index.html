<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Tic Tac Toe Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
	<div class="container py-3">
		<!-- Scoreboard & Player Turn Info -->
		<div class="row mb-4 text-center">
			<div class="col-12">
				<h1 class="fw-bold text-primary">Tic Tac Toe Game</h1>
			</div>
			<div class="col-12">
				<h3 id="current-player" class="fw-bold text-primary"></h3>
			</div>
			<div class="col-12">
				<h5 id="scoreboard" class="text-secondary">Player1 (X): 0 | Player2 (O): 0</h5>
			</div>
		</div>

		<!-- Tic Tac Toe Board -->
		<div class="container d-flex justify-content-center align-items-center">
			<div id="game-board" class="d-flex flex-wrap border border-dark w-100"
				style="aspect-ratio: 1 / 1; max-width: 600px;"></div>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
